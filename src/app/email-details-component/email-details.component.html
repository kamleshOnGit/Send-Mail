<div class="flex flex-col h-screen justify-between">
  <!-- Header -->
  <app-header></app-header>
    <div class="flex-grow flex items-center justify-center"> 
    <!-- Google Sign-In Button -->
    <!-- email-details.component.html -->
<!-- email-details.component.html -->
<!-- email-details.component.html -->
    <div *ngIf="loading">Loading email details...</div>

    <div *ngIf="!loading && email">
    <h2>Email ID: {{ email.id }}</h2>
    <div *ngIf="email.payload">
        <p><strong>From:</strong> {{ from }}</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <p><strong>Date:</strong> {{ date }}</p>
         <div *ngIf="attachments.length">
        <h3>Attachments:</h3>
        <ul>
        <li *ngFor="let attachment of attachments">
            <a [href]="getAttachmentUrl(attachment)" download="{{ attachment.filename }}">
            {{ attachment.filename }} ({{ attachment.size }} bytes)
            </a>
        </li>
        </ul>
        </div>
        <div [innerHTML]="bodyContent"></div>
    </div>
    </div>



    </div>
   <!-- Footer -->
   <app-footer></app-footer>

</div>
