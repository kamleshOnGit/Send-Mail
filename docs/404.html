<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var repoName = "send-mail"; // Your repository name
        var path = window.location.pathname;
        var search = window.location.search;

        // Allow auth-callback path without redirect
        if (path === "/" + repoName + "/auth-callback") {
          return; // Do not redirect if it's the auth-callback
        }

        // Check if we are already on the index page or 404 page to prevent a loop
        if (
          path !== "/" + repoName &&
          path !== "/" + repoName + "/" &&
          path !== "/404.html"
        ) {
          // Redirect to the homepage of the Angular app with any query parameters
          window.location.href = "/" + repoName + search;
        } else {
          document.body.innerHTML =
            "<h1>404 Not Found</h1><p>The page you are looking for does not exist.</p>";
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
