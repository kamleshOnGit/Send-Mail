<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Adjust the path as necessary
      var repoName = "send-mail"; // Replace with your repository name
      var path = window.location.pathname;

      // Remove the repository name from the path
      var newPath = path.replace(`/${repoName}`, "");

      // Redirect to the Angular app, ensuring to preserve query parameters
      if (window.location.search) {
        window.location.href = `/${repoName}${newPath}${window.location.search}`;
      } else {
        window.location.href = `/${repoName}${newPath}`;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
